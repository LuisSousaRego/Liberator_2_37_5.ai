<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liberator_2_37_5.ai</title>
    <style>
        @font-face {
            font-family: 'Oxanium';
            src: url('fonts/Oxanium/Oxanium-VariableFont_wght.ttf') format('truetype');
            font-weight: 200 800;
            font-style: normal;
        }
        font-face {
            font-family: 'Google Sans Code';
            src: url('fonts/Google_Sans_Code/GoogleSansCode-VariableFont_wght.ttf') format('truetype');
            font-weight: 200 800;
            font-style: normal;
        }

        body {
            margin: 0;
            padding: 20px;
            background-color: #221D18;
            font-family: 'Google Sans Code', monospace;
            font-weight: 200;
            color: #F0A030;
            height: 100vh;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        #terminal {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%;
            width: 100%;
            box-sizing: border-box;
            font-size: 22px;
            border-radius: 10px;
            border: 10px solid black;
            background: radial-gradient(circle,rgba(71, 35, 3, 1) 0%, rgba(35, 21, 7, 1) 100%);
        }

        #chat {
            padding: 50px;
        }

        /* Amber phosphor glow on text */
        .crt-glow {
            text-shadow:
                0 0 5px rgba(212, 160, 23, 0.6),
                0 0 15px rgba(212, 160, 23, 0.3),
                0 0 30px rgba(212, 160, 23, 0.15);
        }

        /* Scanlines overlay */
        .crt-scanlines {
            position: absolute;
            inset: 0;
            border-radius: 18px;
            background: repeating-linear-gradient(
                to bottom,
                transparent 0px,
                transparent 2px,
                rgba(0, 0, 0, 0.15) 2px,
                rgba(0, 0, 0, 0.15) 4px
            );
            pointer-events: none;
            z-index: 10;
        }

        /* Vignette overlay */
        .crt-vignette {
            position: absolute;
            inset: 0;
            border-radius: 18px;
            background: radial-gradient(
                ellipse at center,
                transparent 95%
            );
            pointer-events: none;
            z-index: 10;
        }

        .system-message {
            color: #A08030;
            margin-bottom: 40px;
            font-weight: 300;
            font-size: 20px;
        }

        .ai-message {
            color: #F0A030;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .user-message {
            color: #eabe58;
            margin-bottom: 15px;
        }

        .system-prompt {
            color: #FFD060;
            margin-right: 10px;
        }

        .options-wrapper {
            border-top: 0.5px solid #F0A030;
            border-bottom: 0.5px solid #F0A030;
        }

        #options-container {
            display: inline-flex;
            flex-direction: column;
            gap: 15px;
            padding: 30px 0;
            width: fit-content;
            padding: 30px;
        }

        .option {
            color: #F0A030;
            cursor: pointer;
            transition: text-shadow 0.3s, color 0.3s;
            border: 0.5px solid #F0A030;
            padding: 10px;
            width: 100%;
            opacity: 0;
            animation: fade-in 0.4s ease forwards;
        }

        .option:hover {
            color: #f0d050;
            text-shadow:
                0 0 8px rgba(240, 208, 80, 0.8),
                0 0 20px rgba(240, 208, 80, 0.5),
                0 0 40px rgba(240, 208, 80, 0.3);
        }

        /* Typewriter animation */
        .typewriter {
            overflow: hidden;
            white-space: nowrap;
            max-width: 0;
            animation: typing 1.5s steps(40, end) forwards;
        }

        @keyframes typing {
            to { max-width: 100%; }
        }

        @keyframes fade-in {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }

    </style>
</head>
<body>
    <div id="terminal" class="crt-bezel crt-glow">
        <div class="crt-scanlines"></div>
        <div class="crt-vignette"></div>
        <div id="chat">
            <div class="system-message typewriter">
                <span>~/</span>
                Access to Liberator_2_37_5.ai granted!
            </div>
        </div>
        <div class="options-wrapper">
            <div id="options-container">
            </div>
        </div>
    </div>
    <script src="engine.js"></script>
    <script src="game.js"></script>
</body>
</html>
